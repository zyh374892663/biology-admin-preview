<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link type="text/css" rel="stylesheet" href="https://marvinjs-demo.chemaxon.com/latest/gui/css/editor.min.css"
    media="screen" />
  <script src="https://marvinjs-demo.chemaxon.com/latest/gui/lib/promise-1.0.0.min.js"></script>
  <script src="https://marvinjs-demo.chemaxon.com/latest/js/webservices.js"></script>
  <script src="https://marvinjs-demo.chemaxon.com/latest/gui/gui.nocache.js"></script>

  <script>

    // called when Marvin JS loaded
    function sketchOnLoad() {
      if (marvin.Sketch.isSupported()) {
        marvin.sketcherInstance = new marvin.Sketch("sketch");
        marvin.sketcherInstance.setServices(getDefaultServices());
      } else {
        alert("Cannot initiate sketcher. Current browser may not support HTML canvas or may run in Compatibility Mode.");
      }
    }
  </script>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body class="mjs-body">
  <noscript>
    <div>
      <p>Your web browser must have JavaScript enabled in order for this
        application to display correctly.</p>
    </div>
  </noscript>
  <div id="sketch"></div>
</body>

</html>
